<body>
<h1>Meetup Сан-Франциско</h1>
<script>
	$.ajax({

		dataType:'JSONP',

			console.log(meet);
			for(i=0; i<meet.length; i++){
            	$('.container').append(
            		'<h2>'+ meet[i].name +'</h2><br>'+
            		
            		'<br>Дата:'+meet[i].local_date+
            		'<br>Время:'+meet[i].local_time+
            		//'<br>Место проведения:'+data[i].venue == undefined ? 'адрес не указан' : data[i].venue.address_1 
            		+
            		'<p>Описание:'+meet[i].description + 
            		'</p>'+'<br>'
                
            	);
			}
		}
	
	})
	
	
		
</script>
